    #   POSTGRES_DB: brazil_ecom  
    #   POSTGRES_HOST_AUTH_METHOD: trust
    # command: ["postgres", "-c", "log_statement=all"]
    networks:
      - de_network
networks:
  de_network:
    driver: bridge
    name: de_network